<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="register" id="registerpage">

        <section action="" id="registerform">
            <div class="head">
                <h2>REGISTER</h2>
            </div>
            <form action="" class="form">
                <label for="fname">First Name: </label>
                <input type="text" placeholder="Alexandra" required id="fname">
                <label for="lname">Last Name: </label>
                <input type="text" placeholder="Hamilton" required id="lname">
                <label for="Birthday">Birthday: </label>
                <input type="date" required id="Birthday">
                <label for="email">Email: </label>
                <input type="email" placeholder="example@gmail.com" required id="email">
                <label for="password">Password</label>
                <input type="password" placeholder="input your chosen password" required id="password"><br>
                <label for="password">Confirm password</label>
                <input type="password" placeholder="repeat password" required id="password"><br>
                <div class="toc">
                    <input type="radio" name="terms" value="terms" id="toc" required>
                    <p>I have read and consented to
                        the proposed
                        terms and
                        conditions.</p><br>
                </div>
                <button type="submit">REGISTER</button>
            </form>

            <p>Got an account? <a href="../login/index.html">Log In</a></p>
            <p><a href="../home/index.html">Back to Home</a></p>
        </section>
    </section>
</body>

</html>
